            'ん': '終わりを意味する、不眠改善'

        // 龍体文字変換ルール
        function convertToRyutai(text) {
            let converted = text;
            
            // 濁点・半濁点の除去
            const dakutenMap = {
                'が': 'か', 'ぎ': 'き', 'ぐ': 'く', 'げ': 'け', 'ご': 'こ',
                'ざ': 'さ', 'じ': 'し', 'ず': 'す', 'ぜ': 'せ', 'ぞ': 'そ',
                'だ': 'た', 'ぢ': 'ち', 'づ': 'つ', 'で': 'て', 'ど': 'と',
                'ば': 'は', 'び': 'ひ', 'ぶ': 'ふ', 'べ': 'へ', 'ぼ': 'ほ',
                'ぱ': 'は', 'ぴ': 'ひ', 'ぷ': 'ふ', 'ぺ': 'へ', 'ぽ': 'ほ'
            };
            
            // 小文字の変換
            const smallCharMap = {
                'ゃ': 'や', 'ゅ': 'ゆ', 'ょ': 'よ',
                'ぁ': 'あ', 'ぃ': 'い', 'ぅ': 'う', 'ぇ': 'え', 'ぉ': 'お',
                'っ': 'つ'
            };
            
            // 特殊な組み合わせの変換
            converted = converted.replace(/じゃ/g, 'しや')
                              .replace(/じゅ/g, 'しゆ')
                              .replace(/じょ/g, 'しよ')
                              .replace(/しゃ/g, 'しや')
                              .replace(/しゅ/g, 'しゆ')
                              .replace(/しょ/g, 'しよ')
                              .replace(/ちゃ/g, 'ちや')
                              .replace(/ちゅ/g, 'ちゆ')
                              .replace(/ちょ/g, 'ちよ');
            
            // 濁点・半濁点の変換
            for (let [dakuten, clean] of Object.entries(dakutenMap)) {
                converted = converted.replace(new RegExp(dakuten, 'g'), clean);
            }
            
            // 小文字の変換
            for (let [small, large] of Object.entries(smallCharMap)) {
                converted = converted.replace(new RegExp(small, 'g'), large);
            }
            
            return converted;
        }
